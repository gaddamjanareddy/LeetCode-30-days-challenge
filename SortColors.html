<body>
    
    <script>
    function sortColors(nums) {
    let low = 0, mid = 0, high = nums.length - 1;
    while(mid <= high){
        if(nums[mid] === 0){
            [nums[low], nums[mid]] = [nums[mid], nums[low]];
            low++
            mid++
        }
        else if(nums[mid] === 1){
            mid++
        }
        else{
            [nums[mid], nums[high]] = [nums[high], nums[mid]];
            high--
        }
    }
    return nums
};

console.log(sortColors([2,0,2,1,1,0]))
console.log(sortColors([0,2,1]))
    </script>
</body>
</html>
