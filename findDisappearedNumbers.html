<body>
    <script>
    function findDisappearedNumbers(nums) {
    var i = 0;
    while (i < nums.length) {
        var val = nums[i];
        var index = val > 0 ? val - 1 : -val - 1;

        if (nums[index] > 0) {
            nums[index] = -nums[index]; 
        }
        i++;
    }

    var result = [];
    var j = 0;
    var k = 0;
    while (j < nums.length) {
        if (nums[j] > 0) {
            result[k] = j + 1; 
            k++;
        }
        j++;
    }

    return result;
}
console.log(findDisappearedNumbers([4,3,2,7,8,2,3,1]))
    </script>
</body>
