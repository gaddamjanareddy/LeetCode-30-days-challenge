<body>
    <script>
    function missingNumber(nums) {
    const n = nums.length;
    let ans = 0;
    for (let i = 1; i <= n; i++) {
        ans ^= i;
    }
    for (let i = 0; i < nums.length; i++) {
        ans ^= nums[i];
    }
    return ans;
};
console.log(missingNumber([3,0,1]))
console.log(missingNumber([0,1]))
console.log(missingNumber([4,5,7]))
console.log(missingNumber([3, 4, -1, 1]))


    </script>
</body>
