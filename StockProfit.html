<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function stockProfit(prices){
            let buy = prices[0]
            let maxprofit = 0
            for(let i = 1; i < prices.length; i++){
                if(prices[i] < buy ){
                    buy = prices[i]
                }
                else{
                    let profit = prices[i]-buy
                    if(profit > maxprofit){
                        maxprofit = profit
                    }
                }
            }
            return maxprofit;
        }
        console.log(stockProfit([9,7,2,3,0]))
        console.log(stockProfit([7,1,4,3,5,6]))
    </script>
</body>
</html>
