<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function getSum(a, b) {
        if (a === 0) return b;
        if (b === 0) return a;

        while (b !== 0) {
          let nextCarry = a & b;
          a ^= b;
          b = nextCarry << 1;
        }
        return a;
      }
      console.log(getSum(2, 3));
      console.log(getSum(1, 2));
      console.log(getSum(0, 4));
    </script>
  </body>
</html>
