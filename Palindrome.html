<body>
    <script>
        function isPalindrome(x){
            if (x < 0 || (x % 10 === 0 && x !== 0)) return false
            let reversed = 0;
            while(x > reversed){
                let lastdigit = x % 10;
                reversed = reversed * 10 + lastdigit;
                x = Math.floor(x / 10);
            }
        return x === reversed || x === Math.floor(reversed / 10) 
        }
        console.log(isPalindrome(12321))
        
    </script>
