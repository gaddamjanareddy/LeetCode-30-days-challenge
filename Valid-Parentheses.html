<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function isValid(s){
            let stack = []
            let map = {"}": "{", "]": "[", ")": "("}

            for(let i = 0; i < s.length; i++){
                let char = s[i]
                if(char in map){
                    let topElement = stack.length === 0? "#": stack.pop();
                    if(topElement !== map[char]){
                        return false
                    }    
                } else{
                    stack.push(char)
                    
                }
            }
            return stack.length === 0;
        }

        console.log(isValid("[{()}]"))
        console.log(isValid("[{]"))
    </script>
</body>
</html>
