<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
    function singleNumber(nums){
        let count = {};

        for(let i = 0; i < nums.length; i++){
            let num = nums[i];
            if(count[num] === undefined){
                count[num] = 1
            }
            else{
                count[num] += 1
            }
        }
            for(let key in count){
                if(count[key] === 1){
                    return parseInt(key);
                }
            }
    };
    console.log(singleNumber( [2,4,1,2,1]))
    </script>
</body>
</html>
