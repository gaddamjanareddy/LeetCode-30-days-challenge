<body>
    
    <script>
        function lengthOfLastWord(s) {
            let count = 0;
            lastWord = s.length - 1;
            while( lastWord >= 0 && s[lastWord] === ' ' ){
                lastWord--
            }
            while(lastWord >= 0 && s[lastWord] !== ' '){
                count++
                lastWord--
            }
            return count
            
        }
        console.log(lengthOfLastWord("Hello World"))
        
    </script>
</body>
