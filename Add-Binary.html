    <script>
        function addBinary(a, b) {
    let i = a.length - 1;
    let j = b.length - 1;
    let carry = 0;
    let result = "";

    while (i >= 0 || j >= 0 || carry === 1) {
        let bitA = i >= 0 ? (a[i] === '1' ? 1 : 0) : 0;
        let bitB = j >= 0 ? (b[j] === '1' ? 1 : 0) : 0;

        let sum = bitA + bitB + carry;

        if (sum === 0) {
            result = '0' + result;
            carry = 0;
        } else if (sum === 1) {
            result = '1' + result;
            carry = 0;
        } else if (sum === 2) {
            result = '0' + result;
            carry = 1;
        } else if (sum === 3) {
            result = '1' + result;
            carry = 1;
        }

        i--;
        j--;
    }

    return result;
}
console.log("the sum of a and b in binary:", addBinary('1010','101'))

    </script>
