    <script>
        var isPowerOfThree = function(n) {
    function isPower(num) {
        if(num < 1) return false;
        if(num == 1) return true;
        return isPower(num / 3);
    }

    return isPower(n);  
};
console.log(isPowerOfThree(27))
console.log(isPowerOfThree(0))
console.log(isPowerOfThree(-1))
    </script>
