<!DOCTYPE html>

</head>
<body>
    
<script>
function maxProfit(prices){
let profit = 0;
for(let i = 1; i < prices.length; i++){
    if(prices[i] > prices[i - 1]){
        profit += prices[i] - prices[i - 1]
    }
    
}
return profit;
}
console.log(maxProfit([7,1,5,3,6,4]))
console.log(maxProfit([1,2,3,4,5]))
console.log(maxProfit([7,6,4,3,1]))
    
</script>
</body>
</html>
