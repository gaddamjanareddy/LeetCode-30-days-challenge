<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Large Number String Add</title>
</head>
<body>
  <script>
    function addStrings(num1, num2) {
      let i = num1.length - 1;
      let j = num2.length - 1;
      let carry = 0;
      let result = "";

      while (i >= 0 || j >= 0 || carry) {
        const digit1 = i >= 0 ? parseInt(num1[i]) : 0;
        const digit2 = j >= 0 ? parseInt(num2[j]) : 0;
        const sum = digit1 + digit2 + carry;

        result = (sum % 10) + result;
        carry = Math.floor(sum / 10);

        i--;
        j--;
      }

      return result;
    }

    console.log(addStrings("11", "123"));  
  </script>
</body>
</html>
