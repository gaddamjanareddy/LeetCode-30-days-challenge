<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fizzBuzz(n){
            let arr = []
            let i = 1
            while(i <= n ){
                if(i % 3 === 0 && i % 5 === 0){
                    arr.push("FizzBuzz")
                }
                else if(i % 3 == 0){
                    arr.push("Fizz")
                }
                else if(i % 5 === 0 ){
                    arr.push("Buzz")
                }
                else{
                    arr.push(String(i))
                }
                i++
            }
            return arr
        }
        console.log(fizzBuzz(5))
        console.log(fizzBuzz(3))
        console.log(fizzBuzz(15))
    </script>
</body>
</html>
