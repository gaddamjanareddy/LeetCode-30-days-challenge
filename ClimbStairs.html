<body>
    
    <script>
    function climbStairs(n){
        if(n <= 1) return 1;
        let a = 1, b = 1;
        for(let i = 2; i <= n; i++){
            let temp = a + b;
            a = b
            b = temp
        }
        return b
    }
console.log("number of ways to go to the top of the stairs is:", climbStairs(10))

    </script>
</body>
</html>
