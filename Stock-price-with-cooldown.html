    <script>
       function maxProfit(prices) {
    let n = prices.length;
    if (n < 2) return 0;

    let buy = -prices[0]; 
    let sell = 0;         
    let cooldown = 0;     

    for (let i = 1; i < n; i++) {
        let prevBuy = buy;
        let prevSell = sell;
        let prevCooldown = cooldown;

        
        buy = prevCooldown - prices[i] > prevBuy ? prevCooldown - prices[i] : prevBuy;

        
        sell = prevBuy + prices[i];

        
        cooldown = prevSell > prevCooldown ? prevSell : prevCooldown;
    }

    
    return sell > cooldown ? sell : cooldown;
}
console.log(maxProfit([1,2,3,0,2]));
console.log(maxProfit([1]));        



    </script>
