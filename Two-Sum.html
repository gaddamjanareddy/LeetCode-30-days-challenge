<body>
    <script>
        let twoSum = function (nums, target) {
    for (let i=0; i< nums.length; i++){
        for (let j = i + 1; j < nums.length; j++){
            if(nums[i] === target- nums[j]){
                return [i,j]
            }
        }
    }
    return [];   
}
console.log(twoSum( [2,3,4,7], 9));
    </script>
</body>
